<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Review-PaintJS</title>
  </head>
  <body>
    <canvas class="canvas" id="canvasJS"></canvas>
    <form class="url-input">
      <h3 class="title">URL:</h3>
      <input type="text" class="image-input" placeholder="Type URL" />
    </form>
    <img class="sample-image" />
    <div class="controls">
      <input
        type="range"
        id="rangeJS"
        class="controls__range"
        min="0.1"
        max="10"
        value="5.0"
        step="0.1"
      />
      <div class="controls__btns">
        <button id="modeJS">Fill</button>
        <button id="saveJS">SAVE</button>
      </div>
      <div class="controls__palette">
        <div
          class="controls__color colorJS"
          style="background-color: black;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #e52d27;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #f09819;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #fdfc47;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #24fe41;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #185a9d;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #3d72ba;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: purple;"
        ></div>
        <div
          class="controls__color colorJS"
          style="background-color: #f42ed8;"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
